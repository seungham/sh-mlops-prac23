$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: model
command: >-
  python train.py
  --diabetes-dev ${{inputs.training_data}}
  --reg-rate ${{inputs.reg_rate}}
inputs:
  training_data: 
    type: uri_folder 
    path: experimentation/data   #experimentation/data/diabetes-dev.csv
  reg_rate: 0.01
environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu@latest
compute: azureml:compute-sh-dl
experiment_name: sh-diabetes-jobs 
description: This a job run for diabetes prediction model by SH.
